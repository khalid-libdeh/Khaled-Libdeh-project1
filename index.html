<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/dark.css" />
    <link rel="stylesheet" href="css/favourites.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap"
        rel="stylesheet">
    <script type="module" src="javascript/index.js" type="text/javascript"></script>

</head>

<body>
    <header id="header ">
        <div class="flex-header flex align-center justify-space-between container">
            <span class="brand-primary-font bold web-topics-home">Wed Topics</span>
            <div class="flex header-buttons">
                <button class="button dark-button flex align-center justify-center" onclick="toggleDarkMode()">
                    <ion-icon class="button-icon" name="moon-outline"></ion-icon>
                    <span class="hide-on-mobile">Dark Mode</span>
                </button>

                <button id="fav-btn" class="button favourites-button flex align-center justify-center">
                    <ion-icon class="button-icon" name="heart-outline"></ion-icon>
                    <span id="fav-btn" class="hide-on-mobile">Favourites</span>
                </button>
            </div>
        </div>

        <div class="welcome-block flex align-center justify-center">
            <div class="welcome-text">
                <div class="welcome bold">Welcome to our website!</div>
                <span>We have a new design that's fresh, modern, and easy to use.</span>
            </div>


        </div>
    </header>
    <main class="main container">
        <div class="search-bar">
            <div class=search-box>
                <ion-icon class="search-icon" name="search-outline"></ion-icon>
                <input id="search" type="text" class="search-input" placeholder="Search the website...">
            </div>
            <div class="sort-filter">
                <div class="sort-box">
                    <div class="sort-filter-button sort-button flex">
                        <span class="list-by">Sort by:</span>
                        <select id="sort-menu" class="sort">
                            <option class="sort-item" value="Default">Default</option>
                            <option class="sort-item" value="Topic Title">Topic Title</option>
                            <option class="sort-item" value="Author Name">Author Name</option>
                        </select>
                    </div>

                </div>
                <div class="filter-box">
                    <div class="sort-filter-button sort-button flex">
                        <span class="list-by">Filter by:</span>
                        <select id="filter-menu" class="filter">
                            <option class="filter-item">Default</option>
                            <option class="filter-item">Web Development Languages</option>
                            <option class="filter-item">Frontend Frameworks and Libraries</option>
                            <option class="filter-item">Backend Frameworks and Libraries</option>
                            <option class="filter-item">Databases and APIs</option>
                            <option class="filter-item">Web Development Concepts and Technologies
                            </option>

                        </select>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="search-result" class=found-text bold>"24" Web Topics Found</div>
        
        <div id="cards-grid" class="cards-grid flex justify-center">
            <div class="loader-container flex justify-center">
                <div class="loader"></div>
            </div>
        </div>
    </main>
    <footer>
        <span class="footer-text">Developed with &nbsp;
            <ion-icon class="heart-icon" name="heart"></ion-icon>
            &nbsp; Â© 2023
        </span>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div id="fav-container" class="favourites-container">
        <span class="bold">My Favourite Topics</span>
        <div href="details.html" id="fav-flex" class="fav-cards-flex flex ">
            <a class="fav-card">
                <img class="fav-card-img card-img" src="./Logos/react.webp" />
                <div class="fav-card-info">
                    <h4 class="fav-card-title">HTML</h4>
                    <div class="rating-stars">
                        <ion-icon class="fav-star fill-star-color" name="star"></ion-icon>
                        <ion-icon class="fav-star fill-star-color" name="star"></ion-icon>
                        <ion-icon class="fav-star fill-star-color" name="star"></ion-icon>
                        <ion-icon class="fav-star fill-star-color" name="star"></ion-icon>
                        <ion-icon class="fav-star fill-star-color" name="star-outline"></ion-icon>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
<script>

    function toggleDarkMode() {
        let header = document.getElementById("header")
        let main = document.body
        let buttons = document.querySelectorAll("button")
        let cards = document.getElementsByClassName('card')
        console.log(header)
        header.classList.toggle("black-element")
        main.classList.toggle('dark-element')
        for (let card of cards) {
            card.classList.toggle("black-element")
        }
    }

</script>

</html>
